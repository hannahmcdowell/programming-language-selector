<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Which programming language should you learn first?</h1>
      <p class="lead">Take this short quiz to find out!</p>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name" class="form-label">First name</label>
        <input id="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <p>Which level of difficulty are you ready for?</p>
        
      </div>
    </form>
  </div>
</body>
</html>
