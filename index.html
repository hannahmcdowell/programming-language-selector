<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Which programming language should you learn first?</h1>
      <p class="lead">Take this short quiz to find out!</p>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name" class="form-label">First name</label>
        <input id="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <p>Which level of difficulty are you ready for?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1A">
          <label class="form-check-label" for="q1A">
            Easy
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1B">
          <label class="form-check-label" for="q1B">
            Easy+
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1C">
          <label class="form-check-label" for="q1C">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="q1D">
          <label class="form-check-label" for="q1D">
            Medium+
          </label>
        </div>
      </div>
      <div class="form-group">
        <p>Which career path are you most interested in?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2A">
          <label class="form-check-label" for="q2A">
            Data science
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2B">
          <label class="form-check-label" for="q2B">
            Front-end development
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2C">
          <label class="form-check-label" for="q2C">
            Back-end development
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="q2D">
          <label class="form-check-label" for="q2D">
            Systems programming
          </label>
        </div>
      </div>
      <div class="form-group">
        <p>Which company would you most like to work for?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="q3A">
          <label class="form-check-label" for="q3A">
            YouTube
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="q3B">
          <label class="form-check-label" for="q3B">
            PayPal
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="q3C">
          <label class="form-check-label" for="q3C">
            IBM
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="q3D">
          <label class="form-check-label" for="q3D">
            Intel
          </label>
        </div>
      </div>
      <div class="form-group">
        <p>What would you like to be able to build?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question4" id="q4A">
          <label class="form-check-label" for="q4A">
            Something with AI
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question4" id="q4B">
          <label class="form-check-label" for="q4B">
            An interactive website
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question4" id="q4C">
          <label class="form-check-label" for="q4C">
            An android app
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question4" id="q4D">
          <label class="form-check-label" for="q4D">
            An operating system
          </label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
